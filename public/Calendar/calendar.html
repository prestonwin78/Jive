<!DOCTYPE html>
<html>
  <head>
    <title>Jive</title>
    <link rel="stylesheet" type="text/css" href="./calendarstyles.css" />
    <link rel="stylesheet" type="text/css" href="./signinstyles.css" />
  </head>

  <body>
    <div class="body">
        
      <header class="row">
        <h1 class="title">Jive</h1>
        <nav class="navbar">
          <ul>
            <li id="signout">Sign Out</li>
            <li id="signout">About</li>
            <li id="signout">Sign Up</li>
          </ul>
        </nav>
      </header>

      <div class="sidebar" style="display:none;">
        <ol class="week-list" id="weeklist">
          <!-- Will be populated with week dates dynamically-->
        </ol>
      </div>

      <div>
        <div class="row">
            <h2 id="dayOfWeek"><!-- TODO --></h2>
        </div>
      </div>

      <div class="row">
        <div class="col-1"></div> <!-- Blank column for spacing -->

        <div class="col-3 daycard">
          <!-- TODO: on mouse over, show plus -->
          <div class="row">
            <h3>Monday</h3>
          </div>
              
          <div class="row justify-content-center">
            <div class="col-10 tasks-container">
              <ul class="day-tasks" id="mon-tasks"></ul>
            </div>
          
            <div class="col-2 delete-container" id="delete-container-mon">
            </div>
          </div>

          <div class="row plus-container" id="monplus">
            <img src="./images/icons8-plus.svg"></img>
          </div>
        </div>

        <div class="col-3 daycard">
          <!-- TODO: on mouse over, show plus -->
          <div class="row">
            <h3>Tuesday</h3>
          </div>
              
          <div class="row justify-content-center">
            <div class="col-10 tasks-container">
              <ul class="day-tasks" id="tue-tasks"></ul>
            </div>
          
            <div class="col-2 delete-container" id="delete-container-tue">
            </div>
          </div>

          <div class="row plus-container" id="tueplus">
            <img src="./images/icons8-plus.svg"></img>
          </div>
        </div>

        <div class="col-3 daycard">
          <!-- TODO: on mouse over, show plus -->
          <div class="row">
            <h3>Wednesday</h3>
          </div>
              
          <div class="row justify-content-center">
            <div class="col-10 tasks-container">
              <ul class="day-tasks" id="wed-tasks"></ul>
            </div>
          
            <div class="col-2 delete-container" id="delete-container-wed">
            </div>
          </div>

          <div class="row plus-container" id="wedplus">
            <img src="./images/icons8-plus.svg"></img>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-1"></div> <!-- Blank column for spacing -->

        <div class="col-3 daycard">
          <!-- TODO: on mouse over, show plus -->
          <div class="row">
            <h3>Thursday</h3>
          </div>
              
          <div class="row justify-content-center">
            <div class="col-10 tasks-container">
              <ul class="day-tasks" id="thu-tasks"></ul>
            </div>
          
            <div class="col-2 delete-container" id="delete-container-thu">
            </div>
          </div>

          <div class="row plus-container" id="thuplus">
            <img src="./images/icons8-plus.svg"></img>
          </div>
        </div>

        <div class="col-3 daycard">
          <!-- TODO: on mouse over, show plus -->
          <div class="row">
            <h3>Friday</h3>
          </div>
              
          <div class="row justify-content-center">
            <div class="col-10 tasks-container">
              <ul class="day-tasks" id="fri-tasks"></ul>
            </div>
          
            <div class="col-2 delete-container" id="delete-container-fri">
            </div>
          </div>

          <div class="row plus-container" id="friplus">
            <img src="./images/icons8-plus.svg"></img>
          </div>
        </div>
    
      </div>
    
      <div class="row">
        <div class="col-9"></div>
        <div class="col-1">
          <button type="button" id="saveButton" class="btn-primary">Save</button>
        </div>
      </div>
      
      <!-- Sign in section - is removed upon sign in -->
      <div id="overlay" style="display:none">
        <div id="signinbox">
          <h2>Sign in</h2>
          <form>
            <div id="signin-col1">
              <label for="username" id="username">Email: </label>
              <label for="password" id="password">Password:</label>
            </div>
            <div id="signin-col2">
              <input type="text" name="username" id="usernameinput" />
              <input type="password" name="password" id="passwordinput" />
            </div>
            <hr class="clear-break" />
            <button type="button" class="popup" id="cancel-button">
              Cancel
            </button>
            <button type="button" class="popup" id="signin-button">
              Sign In
            </button>
            <h4 id="error-message">error signing in</h4>
          </form>
        </div>
      </div>
      <!-- end sign in section -->
    </div>

    <!-- Bootstrap -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous"
    >

    <!-- Firebase code -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <script src="/__/firebase/7.15.4/firebase-auth.js"></script>
    <script src="/__/firebase/7.15.4/firebase-firestore.js"></script>

    <script type="module">
      // Your web app's Firebase configuration
      import { firebaseConfig } from "../firebase-config.js";
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <!-- end of firebase code -->

    <!-- scripts that use firebase services -->
    <script type="module" src="./input.js"></script>
  </body>
</html>
